<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FANZZ777</title>

<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/menu.css" />
<link rel="stylesheet" href="css/animation.css" />
<link rel="stylesheet" href="css/games.css" />
</head>
<body>
<header class="header gold">
  <div class="logo">FANZZ777</div>
  <div id="authBox"></div>
</header>

<nav class="menu">
  <button onclick="go('slot')"><img src="assets/icons/slot.png" alt="Slot"> Slot</button>
  <button onclick="go('casino')"><img src="assets/icons/casino.png" alt="Casino"> Casino</button>
  <button onclick="go('togel')"><img src="assets/icons/togel.png" alt="Togel"> Togel</button>
  <button onclick="go('arcade')"><img src="assets/icons/arcade.png" alt="Arcade"> Arcade</button>
  <button onclick="go('poker')"><img src="assets/icons/poker.png" alt="Poker"> Poker</button>
  <button onclick="go('developer')"><img src="assets/icons/developer.png" alt="Developer"> Developer</button>
</nav>

<!-- Banner slider -->
<section class="banner">
  <div class="banner-slider">
    <img src="assets/banners/banner_main.jpg" alt="Banner Main">
    <img src="assets/banners/banner_pgsoft.jpg" alt="Banner PGSoft">
    <img src="assets/banners/banner_pragmatic.jpg" alt="Banner Pragmatic">
    <img src="assets/banners/banner_TopUp.jpg" alt="Banner TopUp">
    <img src="assets/banners/banner_jualbeli.jpg" alt="Banner JualBeli">
    <img src="assets/banners/banner_saya.jpg" alt="Banner Saya">
    <img src="assets/banners/banner_teman.jpg" alt="Banner Teman">
    <img src="assets/banners/banner_foto1.jpg" alt="Banner Foto1">
    <img src="assets/banners/banner_foto2.jpg" alt="Banner Foto2">
    <img src="assets/banners/banner_foto3.jpg" alt="Banner Foto3">
  </div>
</section>

<!-- Login / Daftar -->
<section id="loginSection">
  <h2>Login / Daftar</h2>
  <div id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Daftar</button>
  </div>
  <div id="registerForm" style="display:none;">
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <input type="password" id="regConfirm" placeholder="Konfirmasi Password">
    <input type="email" id="regEmail" placeholder="Email @gmail.com">
    <select id="regEwallet">
      <option value="">Pilih E-Wallet</option>
      <option value="dana">DANA</option>
      <option value="gopay">GOPAY</option>
      <option value="shoppepay">SHOPPE PAY</option>
      <option value="ovo">OVO</option>
    </select>
    <input type="text" id="regEwalletNo" placeholder="Masukkan Nomor E-wallet">
    <select id="regBank">
      <option value="">Pilih Bank</option>
      <option value="bri">BRI</option>
      <option value="bni">BNI</option>
      <option value="bpddiy">BPDDIY</option>
      <option value="chimbi">CHIMBI</option>
    </select>
    <input type="text" id="regBankNo" placeholder="Masukkan Nomor Bank">
    <input type="text" id="regRef" placeholder="Kode Ref (Opsional)">
    <button onclick="register()">Konfirmasi</button>
    <button onclick="showLogin()">Batal</button>
  </div>
</section>

<main id="panel" class="content" style="display:none;">
  <h2>Halo, <span id="playerName"></span> | Coin: <span id="playerCoin">0</span></h2>
  <div class="actions">
    <button onclick="showDeposit()"><img src="assets/icons/deposit.png"> Deposit</button>
    <button onclick="showWithdraw()"><img src="assets/icons/withdraw.png"> Withdraw</button>
    <button onclick="showHistory()"><img src="assets/icons/histori.png"> Histori</button>
    <button onclick="showLeaderboard()"><img src="assets/icons/leaderboard.png"> Leaderboard</button>
    <button onclick="logout()"><img src="assets/icons/logout.png"> Logout</button>
  </div>
</main>

<!-- Deposit / Withdraw -->
<div id="depositSection" style="display:none;">
  <h3>Deposit</h3>
  <input type="text" id="depositNo" placeholder="Nomor Rekening/E-wallet">
  <select id="depositType">
    <option value="">Pilih Opsi</option>
    <option value="bank">Bank</option>
    <option value="ewallet">E-Wallet</option>
  </select>
  <button onclick="sendDepositRequest()">Konfirmasi</button>
  <button onclick="hideDeposit()">Batal</button>
</div>

<div id="withdrawSection" style="display:none;">
  <h3>Withdraw</h3>
  <input type="text" id="withdrawNo" placeholder="Nomor Rekening/E-wallet">
  <select id="withdrawType">
    <option value="">Pilih Opsi</option>
    <option value="bank">Bank</option>
    <option value="ewallet">E-Wallet</option>
  </select>
  <button onclick="sendWithdrawRequest()">Konfirmasi</button>
  <button onclick="hideWithdraw()">Batal</button>
</div>

<script src="js/wallet.js"></script>
<script src="js/interaction.js"></script>
<script>
/* Banner Slider Otomatis */
let banners = document.querySelectorAll(".banner-slider img");
let current = 0;
setInterval(()=>{
  banners.forEach((b,i)=>b.style.display=i===current?"block":"none");
  current = (current+1)%banners.length;
},4000);
</script>
</body>
        </html>
