<script>
// Slider otomatis
const slider = document.getElementById('slider');
let scrollAmount = 0;
const scrollStep = 300; // tiap klik / scroll berapa px
const scrollDelay = 3000; // tiap 3 detik otomatis

setInterval(() => {
  if (scrollAmount >= slider.scrollWidth - slider.clientWidth) scrollAmount = 0;
  else scrollAmount += scrollStep;
  slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
}, scrollDelay);
</script>
